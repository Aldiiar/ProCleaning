version: "3"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: djangowebsite
    command: /bin/sh -c "/app/wait-for-it.sh db:5432 -- python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:12
    container_name: db
    environment:
      POSTGRES_DB: 'procleaning_db'
      POSTGRES_USER: 'procleaning_user'
      POSTGRES_PASSWORD: '1procleaning1kg'

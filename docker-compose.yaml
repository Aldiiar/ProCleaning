version: "2"

services:
  db:
    image: postgres:12
    container_name: db
    volumes:
      - ~/.pg/pg_data/app:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    env_file:
      - .env
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: djangowebsite
    environment:
      - VIRTUAL_HOST=${ALLOWED_HOST}
      - LETSENCRYPT_HOST=${ALLOWED_HOST}
#      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME}
#      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL}
#      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}
    ports:
      - "8080:80"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    command: > 
      /bin/sh -c "
      /app/wait-for-it.sh db:5432 -- python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:80"
  nginx:
    build:
      dockerfile: ./Dockerfile
      context: ./docker/nginx/
    container_name: app_nginx
    image: app_nginx
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - web
    env_file:
      - .env
    ports:
      - "${NGINX_EXTERNAL_PORT}:80"
      - "${NGINX_EXTERNAL_SSL_PORT}:443"
  acme_companion:
    image: nginxproxy/acme-companion:2.2
    container_name: app_acme_companion
    volumes_from:
      - nginx
    volumes:
      - var/run/docker.sock:/var/run/docker.sock:ro
      - acme:/etc/acme.sh

volumes:
  static_volume:
  media_volume:
  certs:
  vhost:
  html:
  acme:
